
<form [formGroup]="form" (ngSubmit)="proccessForm()">

  <section>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title" >
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" formControlName="price" >
    </div>

    <div>
      <label for="description">Description</label>
      <input type="text" id="description" name="description" formControlName="description" >
    </div>

    <div>
      <label for="photo">Image</label>
      <input type="text" id="image" name="image" formControlName="image" >
    </div>

    <div>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category" >
        @for (category of categories; track $index) {
          <option [value]="category">{{category.toUpperCase()}}</option>
        }
      </select>
    </div>

  </section>

</form>
