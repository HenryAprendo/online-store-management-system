<div class="main_container">

  <app-header-top
    [state]="menuStatus()"

  />

  <main class="content">
    <!-- sidemenu -->
    @if(!menuStatus()){
      <div class="sidemenu">
        <app-side-menu />
      </div>
    }
     <!-- content -->
     <div class="content_page">
       <h1>Contenido por paginas</h1>
       <router-outlet></router-outlet>
     </div>
  </main>

</div>
